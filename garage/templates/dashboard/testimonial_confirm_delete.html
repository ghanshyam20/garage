{% extends 'dashboard/base.html' %}

{% block dashboard_content %}
<h3>Delete Testimonial</h3>
<p>Are you sure you want to delete the testimonial from <strong>{{ object.customer_name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'dashboard_testimonial_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
