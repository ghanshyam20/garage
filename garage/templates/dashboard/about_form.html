{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>Update About Page</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'dashboard_home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
