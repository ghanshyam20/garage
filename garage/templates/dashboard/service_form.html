{% extends 'dashboard/base.html' %}

{% load static %}

{% block dashboard_content %}
<h3>{% if object %}Edit Service{% else %}Add Service{% endif %}</h3>
<form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'dashboard_service_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
