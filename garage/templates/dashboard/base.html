


{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Garage Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard_home' %}">Garage Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard_service_list' %}">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard_bookings' %}">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard_testimonial_list' %}">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard_contact' %}">Contact Info</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard_about' %}">About Page</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <main class="container">
        {% block content %}
        <!-- Child templates will override this block -->
        {% endblock %}
    </main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
