{% extends 'dashboard/base.html' %}

{% block dashboard_content %}
<h3>{% if object %}Edit Testimonial{% else %}Add Testimonial{% endif %}</h3>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'dashboard_testimonial_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
